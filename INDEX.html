<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&family=Text+Me+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>waether-app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="App">
      <div class="container">
        <div class="waether-app">
          <form id="search-City">
            <h2>WEATHER APP</h2>
            <div class="form-group">
              <input
                type="text"
                placeholder="Enter city"
                autocomplete="off"
                autofocus="on"
                size="50"
                id="city-Name"
              />
              <input type="submit" value="Search" id="submit" />
            </div>
            <div class="row">
              <div class="column">
                <h1 class="current-city" id="currentCity">Pretoria</h1>
                <h3 id="currentDate">
                  <span id="time">Friday, 15:23</span><br />
                </h3>

                <h3>
                  <span>Humidity <strong id="humidity">1.2%</strong></span>
                  <span>wind <strong id="wind">0.12 km/h</strong></span>
                </h3>
              </div>
              <div class="column">
                <span><p id="temp">12Â°C</p></span>
                <p id="temp-emoji">
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    class="image"
                  />
                </p>
              </div>
            </div>
            <div></div>

            <!-- WEEKDAYS -->
            <div class="row" id="forecast"></div>
            <!-- CODE FOR COPY RIGHT -->
            <div id="copy-right">
              <p>
                <strong>
                  Code by Aretha Kgaabi open-source on
                  <a href="https://github.com/ArethaKgaabi/WeatherApp"
                    >GitHub</a
                  >
                  Hosting with
                  <a href="https://idyllic-zuccutto-89d2c3.netlify.app"
                    >Netlify</a
                  ></strong
                >
              </p>
            </div>
          </form>
        </div>
      </div>

      <script src="javaScript.js"></script>
    </div>
  </body>
</html>
